<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Tourist Registration System</title>

    <link rel="stylesheet" href="../css/login_styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="user-avatar">
        <img src="../logo/tourismlogo.png" alt="User Avatar" width="55" />
      </div>

      <h1>Admin Login</h1>
      <p class="subtitle">Tourist Registration System</p>

      <div id="loginErrorMessage" class="login-error-message hidden"></div>

      <form id="adminLoginForm" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username" autofocus />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password" />
        </div>
        <button type="submit" class="button button-primary">Login</button>
      </form>

      <div style="text-align: center; margin-top: 15px">
        <a href="../index.html" style="text-decoration: none; color: #666; font-size: 0.9em"
          >&larr; Back to Website</a
        >
      </div>
    </div>

    <script src="../js/admin_login_script.js"></script>
  </body>
</html>
